<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FlyInterface Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="h2">FlyInterface Demo</h1>
    <p>Please login with API key to kick start</p>
    <form action="/home" method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="APIKeyInput" class="form-label">Flywheel API Key</label>
            <input type="text" class="form-control" name="APIKey" id="APIKeyInput" placeholder="APIKey" aria-label="APIKey" aria-describedby="addon-wrapping">
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
