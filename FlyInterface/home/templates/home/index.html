<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FlyInterface Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body style="background-color:rgba(230, 230, 225, 1.0);">
    <h1 class="h2 text-center" style="margin-top: 25%;">FlyInterface Demo</h1>
      <form action="/home/" method="post" class="mx-auto" style="width: 25%;">
        {% csrf_token %}
        <div class="form-group row">
            <input type="text" class="form-control" name="api_key" id="APIKeyInput" placeholder="Flywheel API Key">
            <button type="submit" class="btn btn-primary mb-2">Go</button>
        </div>
      </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
